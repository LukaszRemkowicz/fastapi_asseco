version: '3.8'

services:
  fastappi:
    image: fastappi
    build:
      context: ./server
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ./server:/fastapi_app/server
    command: >
      sh -c "uvicorn server.app.index:app  --host 0.0.0.0 --reload --port 8080"
    environment:
      - SERVER_IP=${SERVER_IP}

  client:
    image: reactapp
    build: ./client
    container_name: reactapp
    ports:
      - 3000:3000
    volumes:
      - /client/node_modules
      - ./client:/client
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    # command: npm start