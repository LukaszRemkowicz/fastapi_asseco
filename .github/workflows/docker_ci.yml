name: CI

on:

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: install docker-compose
        run: |
          pip install docker-compose

      - name: Run docker-compose
        run: |
          docker-compose -f docker-compose.prod.yml run janou/asseco-fastapi sh -c "python -m unittest tests.test_index"
