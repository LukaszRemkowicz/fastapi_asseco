name: CI

on:
  pull_request:
    branches: [ production ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v1
      - name: docker login
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: install docker-compose
        run: |
          pip install docker-compose

      - name: Run docker-compose
        run: |
          docker-compose -f docker-compose.prod.yml run fastappi sh -c "python -m unittest tests.test_index"

      - name: docker push
        run: |
         docker push janou/asseco-fastapi: 1.0.0
